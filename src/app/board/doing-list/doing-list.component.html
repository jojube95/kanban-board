<div class="tasks-container">
  <div *ngFor="let task of tasks">

    <div class="task" id="{{task._id}}">
      <span class="taskName">{{task.name}}</span>

      <span *ngIf="task.columnId == '5dff7030dc453c1866b44d19'" class="taskName" style="float: right">{{ task.timeStopwatch * 60000 | date:'HH:mm':'UTC'}}</span>
    </div>

  </div>

</div>
