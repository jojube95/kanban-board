<div class="board-column" (dragover)="allowDrop($event)" (drop)="drop($event)">
    <div class="column-title">
      {{ column.name }}
    </div>

    <div class="tasks-container">
      <app-task *ngFor="let taskId of column.tasks" [task]="taskStorage.getTask(taskId)"></app-task>
    </div>

  <input #addTaskInput type="text" (keyup.enter)="onEnter(addTaskInput.value); addTaskInput.value=''; displayAddTask=false;" *ngIf="displayAddTask" autofocus>
  <a href="#" class="list__newtask" (click)="toggleDisplayAddTask();">Add a task...</a>
</div>
